<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📚 Notes & Past Papers Module</title>
  
  <!-- External CSS File -->
  <link rel="stylesheet" href="notes.css" />
</head>
<body>

  <!-- ============================= -->
  <!-- HEADER SECTION -->
  <!-- ============================= -->
  <h2>📚 Notes & Past Papers</h2>

  <!-- ============================= -->
  <!-- UPLOAD FORM -->
  <!-- ============================= -->
  <form id="uploadForm">
    
    <!-- Programme Input -->
    <label>
      <span>🎓 Programme:</span>
      <input type="text" id="programme" required />
    </label>

    <!-- Course Input -->
    <label>
      <span>📘 Course:</span>
      <input type="text" id="course" required />
    </label>

    <!-- Branch Input -->
    <label>
      <span>🏫 Branch:</span>
      <input type="text" id="branch" required />
    </label>

    <!-- Semester Input -->
    <label>
      <span>📅 Semester:</span>
      <input type="number" id="semester" min="1" required />
    </label>

    <!-- File Type Dropdown (Notes / Past Papers) -->
    <label>
      <span>📂 File Type:</span>
      <select id="fileType" required>
        <option value="">Select</option>
        <option value="Notes">📒 Notes</option>
        <option value="Past Papers">📄 Past Question Papers</option>
      </select>
    </label>

    <!-- Year Field (Only shown if Past Papers is selected) -->
    <label id="yearField" style="display:none;">
      <span>📆 Year:</span>
      <input type="number" id="year" min="2000" max="2100" required />
    </label>

    <!-- File Upload Input -->
    <label>
      <span>📂 Upload File:</span>
      <input type="file" id="fileInput" required />
    </label>

    <!-- Submit Button -->
    <button type="submit">📤 Upload</button>
  </form>

  <!-- Loading indicator -->
  <div id="loading" style="display: none;">Loading data...</div>

  <!-- ============================= -->
  <!-- NOTES TABLE -->
  <!-- ============================= -->
  <h3>📒 Uploaded Notes</h3>
  <table id="notesTable">
    <thead>
      <tr>
        <th>🎓 Programme</th>
        <th>📘 Course</th>
        <th>🏫 Branch</th>
        <th>📅 Semester</th>
        <th>📄 File Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Notes data will be dynamically inserted here via renderTables.js -->
    </tbody>
  </table>

  <!-- ============================= -->
  <!-- PAST PAPERS TABLE -->
  <!-- ============================= -->
  <h3>📄 Uploaded Past Question Papers</h3>
  <table id="papersTable">
    <thead>
      <tr>
        <th>🎓 Programme</th>
        <th>📘 Course</th>
        <th>🏫 Branch</th>
        <th>📅 Semester</th>
        <th>📆 Year</th>
        <th>📄 File Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Past papers data will be dynamically inserted here via renderTables.js -->
    </tbody>
  </table>

  <!-- ============================= -->
  <!-- MODULAR JAVASCRIPT FILES -->
  <!-- ============================= -->
  <!-- Utility Functions -->
  <script src="utils.js"></script>

  <!-- Table Rendering Logic -->
  <script src="renderTables.js"></script>

  <!-- Upload Form Handling -->
  <script src="uploadHandler.js"></script>

</body>
</html>
