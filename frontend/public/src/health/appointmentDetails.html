<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booking</title>


  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <link href="appointmentDetails.css" rel="stylesheet">
</head>

<body>
  <div id="doctor-name"></div>
  <form id="appointment_booking">
    <div id="calendar"></div>
    <textarea id="appointment_info" placeholder="Enter appointment notes (optional)"></textarea>
    <button id="book_appointment" type="submit">Book Appointment</button>
  </form>

  <div id="popup">
    <h3 id="popup-date">Selected Date</h3>
    <div id="checkbox-list"></div>
    <button onclick="closePopup()">Close</button>
    <button onclick="saveDate()">Save</button>
  </div>
  <div id="booking-success" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Booking Successful!</h2>
      <p>Your appointment has been confirmed.</p>
      <button id="go-dashboard">Go to Dashboard</button>
    </div>
</div>
  <script src="appointmentDetails.js"></script>
</body>
</html>
