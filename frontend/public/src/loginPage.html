<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="loginPage.css" />
</head>
<body>

  <div id="form-wrapper">

    <!-- LOGIN FORM -->
    <div id="login-form" class="form-container active">
      <div class="glass">
        
        <!-- Heading -->
        <h2>
          Hi, Welcome! <span style="font-size: 24px;">üëã</span>
        </h2>

        <!-- Email -->
        <div>
          <input type="email" id="login-email" placeholder="Your email" required>
        </div>

        <!-- Password -->
        <div class="password-container">
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="button" id="togglePassword">üëÅ</button>
        </div>

        <!-- Remember + Forgot -->
        <div class="flex-between">
          <label class="checkbox-container">
            <input type="checkbox">
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <!-- Log in Button -->
        <button type="button" id="login-btn">
          Log in
        </button>

        <!-- Inside login form -->
        <div id="login-spinner" class="spinner" style="display:none;"></div>


        <!-- Register -->
        <p class="form-footer">
          Don't have an account?
          <a href="#" onclick="showSignup()">Sign up</a>
        </p>

      </div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-form" class="form-container">
      <div class="glass">
        
        <h2>
          Create Account <span style="font-size: 24px;">‚ú®</span>
        </h2>

        <!-- Full Name -->
        <div>
          <input type="text" id="signup-fullName" placeholder="Full Name" required>
        </div>

        <!-- Date of Birth -->
        <div>
          <input type="date" id="signup-dob" required>
        </div>

        <!-- Email -->
        <div>
          <input type="email" id="signup-email" placeholder="Your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email (e.g., user@example.com)">
        </div>

        <!-- Password -->
        <div>
          <input type="password" id="signup-password" placeholder="Password" required
            pattern="^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$"
            title="Password must: 
            - Be 6+ characters 
            - Contain 1 number 
            - Contain 1 special character (!@#$%^&*)">
        </div>

        <!-- Confirm Password -->
        <div>
          <input type="password" id="signup-confirmPassword" placeholder="Confirm Password" required>
        </div>

        <!-- Role -->
        <div>
          <select id="signup-role" required>
            <option value="" disabled selected>Select user type</option>
            <option value="student">Student</option>
            <option value="rep">Representative</option>
            <option value="teacher">Teacher</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>

        <!-- Engineering Branch Dropdown -->
        <div>
          <select id="signup-branch" required>
            <option value="" disabled selected>Select Your Engineering Branch</option>
            <option value="cse">Computer Science & Engineering</option>
            <option value="ece">Electronics & Communication Engineering</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ce">Civil Engineering</option>
            <option value="ee">Electrical Engineering</option>
            <option value="it">Information Technology</option>
            <option value="ae">Automobile Engineering</option>
            <option value="nb">No Branch</option>
          </select>
        </div>


        <!-- id Number -->
        <div>
          <input type="text" id="signup-rollNumber" placeholder="Roll Number/ id" required>
        </div>

        <!-- Sign Up Button -->
        <button id="signup-btn" type="button">
          Sign Up
        </button>

        <!-- Inside signup form -->
        <div id="signup-spinner" class="spinner" style="display:none;"></div>


        <!-- Switch to Sign In -->
        <p class="form-footer">
          Already have an account?
          <a href="#" onclick="showLogin()">Log in</a>
        </p>

      </div>
    </div>

  </div>

  <script>
  const wrapper = document.getElementById("form-wrapper");

  function showSignup() { wrapper.classList.add("show-signup"); }
  function showLogin() { wrapper.classList.remove("show-signup"); }

  // Toggle password visibility
  document.getElementById("togglePassword").addEventListener("click", () => {
    const passwordField = document.getElementById("login-password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  });

  // ---------------------
  // Signup
  // ---------------------
  const signupButton = document.getElementById("signup-btn");
  const signupSpinner = document.getElementById("signup-spinner");

  signupButton.addEventListener("click", async (e) => {
    e.preventDefault();
    signupButton.disabled = true;
    signupSpinner.style.display = "block";

    const fullName = document.getElementById("signup-fullName").value;
    const dateOfBirth = document.getElementById("signup-dob").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const confirmPassword = document.getElementById("signup-confirmPassword").value;
    const role = document.getElementById("signup-role").value;
    const branch = document.getElementById("signup-branch").value;
    const rollNumber = document.getElementById("signup-rollNumber").value;

    if (password !== confirmPassword) {
      signupSpinner.style.display = "none";
      signupButton.disabled = false;
      alert("Passwords do not match!");
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullName, dateOfBirth, email, password, role, branch, rollNumber })
      });

      const data = await res.json();
      signupSpinner.style.display = "none";
      signupButton.disabled = false;

      if (res.ok) {
        alert(data.message);
        showLogin();
      } else {
        alert(data.error);
      }
    } catch (err) {
      signupSpinner.style.display = "none";
      signupButton.disabled = false;
      console.error(err);
      alert("Server error. Try again later.");
    }
  });

  // ---------------------
  // Login
  // ---------------------
  const loginButton = document.getElementById("login-btn");
  const loginSpinner = document.getElementById("login-spinner");

  loginButton.addEventListener("click", async (e) => {
    e.preventDefault();
    loginButton.disabled = true;
    loginSpinner.style.display = "block";

    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    try {
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      loginSpinner.style.display = "none";
      loginButton.disabled = false;

      if (res.ok) {
        alert(data.message);
        localStorage.setItem("token", data.token);
        window.location.href = "homePage.html";
      } else {
        alert(data.error);
      }
    } catch (err) {
      loginSpinner.style.display = "none";
      loginButton.disabled = false;
      console.error(err);
      alert("Server error. Try again later.");
    }
  });
</script>


</body>
</html>
