<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="loginPage.css" />
</head>
<body>

  <div id="form-wrapper">

    <!-- LOGIN FORM -->
    <div id="login-form" class="form-container active">
      <div class="glass">
        <h2>
          Hi, Welcome! <span style="font-size: 24px;">üëã</span>
        </h2>

        <form id="loginForm">
          <div>
            <input type="email" id="login-email" placeholder="Your email" required>
          </div>
          <div class="password-container">
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" id="togglePassword">üëÅ</button>
          </div>
          <div class="flex-between">
            <label class="checkbox-container">
              <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="button" id="login-btn">Log in</button>
        </form>

        <div id="login-spinner" class="spinner" style="display:none;"></div>

        <p class="form-footer">
          Don't have an account?
          <a href="#" onclick="showSignup()">Sign up</a>
        </p>
      </div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-form" class="form-container">
      <div class="glass">
        <h2>
          Create Account <span style="font-size: 24px;">‚ú®</span>
        </h2>

        <form id="signupForm">
          <div>
            <input type="text" id="signup-fullName" placeholder="Full Name" required>
          </div>
          <div>
            <input type="date" id="signup-dob" required>
          </div>
          <div>
            <input type="email" id="signup-email" placeholder="Your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email (e.g., user@example.com)">
          </div>
          <div>
            <input type="password" id="signup-password" placeholder="Password" required
              pattern="^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$"
              title="Password must: 
              - Be 6+ characters 
              - Contain 1 number 
              - Contain 1 special character (!@#$%^&*)">
          </div>
          <div>
            <input type="password" id="signup-confirmPassword" placeholder="Confirm Password" required>
          </div>
          <div>
            <select id="signup-role" required>
              <option value="" disabled selected>Select user type</option>
              <option value="student">Student</option>
              <option value="rep">Representative</option>
              <option value="teacher">Teacher</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>
          <div>
            <select id="signup-branch" required>
              <option value="" disabled selected>Select Your Engineering Branch</option>
              <option value="cse">Computer Science & Engineering</option>
              <option value="ece">Electronics & Communication Engineering</option>
              <option value="me">Mechanical Engineering</option>
              <option value="ce">Civil Engineering</option>
              <option value="ee">Electrical Engineering</option>
              <option value="it">Information Technology</option>
              <option value="ae">Automobile Engineering</option>
              <option value="nb">No Branch</option>
            </select>
          </div>
          <div>
            <input type="text" id="signup-rollNumber" placeholder="Roll Number/ id" required>
          </div>
          <button id="signup-btn" type="button">Sign Up</button>
        </form>

        <div id="signup-spinner" class="spinner" style="display:none;"></div>

        <p class="form-footer">
          Already have an account?
          <a href="#" onclick="showLogin()">Log in</a>
        </p>
      </div>
    </div>

  </div>

<script>
  // SHOW/HIDE forms
  function showSignup() { document.getElementById("form-wrapper").classList.add("show-signup"); }
  function showLogin() { document.getElementById("form-wrapper").classList.remove("show-signup"); }

  // PASSWORD TOGGLE
  document.getElementById("togglePassword").addEventListener("click", () => {
    const passwordField = document.getElementById("login-password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  });

  // ---------------------
  // SIGNUP
  // ---------------------
  const signupButton = document.getElementById("signup-btn");
  const signupSpinner = document.getElementById("signup-spinner");

  signupButton.addEventListener("click", async (e) => {
    e.preventDefault();
    signupButton.disabled = true;
    signupSpinner.style.display = "block";

    const fullName = document.getElementById("signup-fullName").value;
    const dateOfBirth = document.getElementById("signup-dob").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const confirmPassword = document.getElementById("signup-confirmPassword").value;
    const role = document.getElementById("signup-role").value;
    const branch = document.getElementById("signup-branch").value;
    const rollNumber = document.getElementById("signup-rollNumber").value;

    if (password !== confirmPassword) {
      signupSpinner.style.display = "none";
      signupButton.disabled = false;
      alert("Passwords do not match!");
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullName, dateOfBirth, email, password, role, branch, rollNumber })
      });

      const data = await res.json();
      signupSpinner.style.display = "none";
      signupButton.disabled = false;

      console.log("Signup response:", data);

      if (res.ok) {
        // Try different keys to get user info safely
        const newUser = data.user || data.data || null;
        if (!newUser) {
          alert("User data not received from server. Cannot continue.");
          return;
        }

        alert(data.message);

        if (data.token) localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(newUser));

        showLogin();
      } else {
        alert(data.error || "Signup failed");
      }
    } catch (err) {
      signupSpinner.style.display = "none";
      signupButton.disabled = false;
      console.error(err);
      alert("Server error. Try again later.");
    }
  });

  // ---------------------
  // LOGIN
  // ---------------------
  const loginButton = document.getElementById("login-btn");
  const loginSpinner = document.getElementById("login-spinner");

  loginButton.addEventListener("click", async (e) => {
    e.preventDefault();
    loginButton.disabled = true;
    loginSpinner.style.display = "block";

    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    try {
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      loginSpinner.style.display = "none";
      loginButton.disabled = false;

      console.log("Login response:", data);

      if (res.ok) {
        // Safely get user data from possible keys
        const loggedInUser = data.user || data.data || null;
        if (!loggedInUser) {
          alert("User data not received from server. Cannot continue.");
          return;
        }

        alert(data.message);
        alert(`Login successful! Welcome, ${loggedInUser.fullName || loggedInUser.email || ''}`);

        if (data.token) localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(loggedInUser));

        window.location.href = "homePage.html";
      } else {
        alert(data.error || "Login failed");
      }
    } catch (err) {
      loginSpinner.style.display = "none";
      loginButton.disabled = false;
      console.error(err);
      alert("Server error. Try again later.");
    }
  });

  // ---------------------
  // GET LOGGED-IN USER DATA
  // ---------------------
  function getLoggedInUser() {
    const userJSON = localStorage.getItem("user");
    if (!userJSON) {
      alert("No user is currently logged in.");
      return null;
    }
    const user = JSON.parse(userJSON);
    console.log("Logged-in user data:", user);
    return user;
  }
</script>

</body>
</html>
