<!DOCTYPE html>
<html>
<head>
    <title>Role-Based Dashboard</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #FFE082; /* Soft yellow */
            color: #333;
        }

        h1 {
            background-color: #64B5F6; /* Blue header */
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        h2 {
            color: #444;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Section cards */
        .section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            padding: 15px;
            margin: 15px auto;
            width: 85%;
            max-width: 700px;
        }

        /* Role selector */
        select {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #64B5F6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        /* Buttons */
        button {
            background-color: #FF894F; /* Orange */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #E57373; /* Pinkish red hover */
            transform: scale(1.05);
        }

        input, textarea {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>College Companion Portal</h1>

    <!-- Role selector -->
    <select id="roleSelect" onchange="loadDashboard()">
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="rep">Class Representative</option>
        <option value="teacher">Teacher</option>
    </select>

    <!-- Dashboard -->
    <div id="dashboard"></div>

    <script>
    const API_URL = "http://localhost:5000/api/announcements"; 
    let currentUser = {
        id: "689ae92cef93efa1a5eec4aa", // Example teacher/rep ID
        role: ""
    };

    // Load announcements from backend
    async function loadAnnouncements() {
        const res = await fetch(API_URL);
        const data = await res.json();
        let html = `<h3>Announcements</h3>`;
        data.forEach(a => {
            html += `<p><b>${a.title}</b>: ${a.content} (by ${a.posted_by?.fullName || a.posted_by_role})`;
            if (a.fileUrl) {
                html += ` - <a href="http://localhost:5000${a.fileUrl}" target="_blank">Download File</a>`;
            }
            html += `</p>`;
        });
        document.getElementById("announcementsSection").innerHTML = html;
    }

    // Post new announcement
    async function postAnnouncement() {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;
        const file = document.getElementById("fileUpload").files[0];

        const formData = new FormData();
        formData.append("title", title);
        formData.append("content", content);
        formData.append("posted_by", currentUser.id);
        formData.append("posted_by_role", currentUser.role);
        if (file) formData.append("file", file);

        const res = await fetch(API_URL, {
            method: "POST",
            body: formData
        });

        if (res.ok) {
            alert("Announcement posted!");
            loadAnnouncements();
        } else {
            alert("Error posting announcement");
        }
    }

    // Load dashboard UI
    function loadDashboard() {
        const role = document.getElementById("roleSelect").value;
        currentUser.role = role;
        if (!role) {
            document.getElementById("dashboard").innerHTML = "";
            return;
        }

        let html = `<h2>${role.toUpperCase()} Dashboard</h2>`;

        // Announcements section
        html += `<div class="section" id="announcementsSection"></div>`;

        // Rep Actions
        if (role === "rep") {
            html += `<div class="section"><h3>Rep Actions</h3>
                <input type="text" id="title" placeholder="Announcement Title" /><br>
                <textarea id="content" placeholder="Write announcement..." rows="4"></textarea><br>
                <input type="file" id="fileUpload" /><br><br>
                <button onclick="postAnnouncement()">Post Announcement</button>
            </div>`;
        }

        // Teacher Actions
        if (role === "teacher") {
            html += `<div class="section"><h3>Teacher Actions</h3>
                <input type="text" id="title" placeholder="Announcement Title" /><br>
                <textarea id="content" placeholder="Write announcement..." rows="4"></textarea><br>
                <input type="file" id="fileUpload" /><br><br>
                <button onclick="postAnnouncement()">Post Announcement</button>
                <button onclick="alert('Engagement data will be shown here')">View Engagement</button>
            </div>`;
        }

        document.getElementById("dashboard").innerHTML = html;
        loadAnnouncements();
    }

    </script>
</body>
</html>
